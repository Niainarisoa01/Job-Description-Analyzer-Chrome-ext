<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://*.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Job Description Analyzer</title>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 350px;
      min-height: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 18px;
      margin: 0;
      color: #4a6cf7;
    }
    .action-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .premium-badge {
      background-color: #ffd700;
      color: #333;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 6px;
    }
    .feature-list {
      margin-top: 15px;
      font-size: 14px;
    }
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .feature-icon {
      color: #4a6cf7;
      margin-right: 8px;
    }
    .auth-section {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="../icons/icon48.png" alt="Logo">
    <h1>Job Description Analyzer</h1>
  </div>

  <div id="auth-status" class="auth-section">
    <div id="logged-out" style="display: none;">
      <p>Sign in to access all features:</p>
      <div class="auth-buttons">
        <button id="login-btn" class="btn btn-primary btn-sm">Log In</button>
        <button id="signup-btn" class="btn btn-outline-primary btn-sm">Sign Up</button>
      </div>
    </div>
    <div id="logged-in" style="display: none;">
      <p>Logged in as: <span id="user-email"></span></p>
      <div class="d-flex justify-content-between align-items-center">
        <span id="subscription-status">Free Plan</span>
        <button id="logout-btn" class="btn btn-outline-secondary btn-sm">Log Out</button>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button id="analyze-btn" class="btn btn-primary action-btn">
      Analyze Job Description
    </button>
    <button id="clear-btn" class="btn btn-outline-secondary action-btn">
      Clear Results
    </button>
  </div>

  <div id="status" class="status">
    Ready to analyze job descriptions.
  </div>

  <div class="feature-list">
    <div class="feature-item">
      <span class="feature-icon">✓</span>
      <span>Job description summary</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">✓</span>
      <span>Key skills identification</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">✓</span>
      <span>Requirements analysis</span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">⭐</span>
      <span>Advanced insights <span class="premium-badge">PREMIUM</span></span>
    </div>
    <div class="feature-item">
      <span class="feature-icon">⭐</span>
      <span>Custom keyword highlighting <span class="premium-badge">PREMIUM</span></span>
    </div>
  </div>

  <div class="mt-3 text-center">
    <a href="#" id="upgrade-link" class="btn btn-sm btn-warning">Upgrade to Premium</a>
    <a href="settings.html" class="btn btn-sm btn-outline-secondary ms-2">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
